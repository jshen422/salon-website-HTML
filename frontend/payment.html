<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LuxeGlowSpa Payment</title>
  <link rel="stylesheet" href="payment.css" />
</head>
<body>
  <div class="container">
    <h1>Book Your Glow Spa Appointment</h1>
    <p>Total: $50.00</p>

    <!-- PayPal Button Container -->
    <div id="paypal-button-container"></div>
  </div>

  <!-- PayPal SDK Script -->
  <script src="https://www.paypal.com/sdk/js?client-id=ATnYch2b12MEkbI7hy5tye4SKsqdjZA6NiZ5-lMPsbNwQnMLDJzXCxMQA8iKhcOffmesjehtzQ_DL9QQ&currency=USD"></script>

  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: { value: '50.00' }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Transaction completed by ' + details.payer.name.given_name + '!');
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
